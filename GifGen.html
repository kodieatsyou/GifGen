<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<title>
		GifGen
		</title>
	</head>
	<body>
		<h1>
			Gif Gen!
		</h1>
		<p>
			This site uses the giphy api
		</p>
		<img src = "https://pbs.twimg.com/profile_images/726464672400953344/4nX44_A7.jpg", width="100", height="100">
		<h2>
			What can you do?
		</h2>
		<ul>
			<li>Generate a random gif based on:</li>
				<ul>
					<li>Tags</li>
					<li>Ratings</li>
				</ul>
		</ul>
		<h3>
		So what are you wating on!?
		</h3>
		<table>
			<form>
				<tr>
					<td>Tags:<br></td>
					<td><input type="text", id="tags"></td>
				</tr>
				<tr>
					<td>Rating:<br></td>
					<td><input type="text", id="rating"></td>
				</tr>
				<tr>
					<td>Title:<br></td>
					<td><input type="text", id="title"></td>
				</tr>
				<tr>
					<td><input type="button", id="genrand", value="Generate Random"></td>
				</tr>
			</form>
		</table>
		<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
		<script src="scripts.js"></script>
	</body>
</html>
